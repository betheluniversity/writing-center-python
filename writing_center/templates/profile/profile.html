{% extends 'profile/base.html' %}

{% block body_content %}
    <div class="jumbotron">
        <h1>Edit Your Profile</h1>
    </div>
    <div class="col-md-12">
        <form action="{{ url_for('ProfileView:save_edits') }}" method="post">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="first-name">First name</label>
                    <input value="{{ user.firstName }}" type="text" class="form-control chosen-container chosen-format"
                           id="first-name" name="first-name">
                </div>
                <div class="form-group col-md-4">
                    <label for="last-name">Last name</label>
                    <input value="{{ user.lastName }}" type="text" class="form-control chosen-container chosen-format"
                           id="last-name" name="last-name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="email">Email</label>
                    <input value="{{ user.email }}" readonly type="text" class="form-control chosen-container chosen-format" id="email">
                </div>
                <div class="form-group col-md-4">
                    <label for="username">Username</label>
                    <input value="{{ user.username }}" readonly type="text" class="form-control chosen-container chosen-format"
                           id="username" name="username">
                </div>
            </div>
            <div class="form-row">
                <input type="checkbox" name="substitute" id="substitute">
                <label for="substitute" id="substitue-text">Receive an email when a tutor requests a substitute</label>
            </div>
            <div class="form-row">
                <input type="checkbox" name="shift" id="shift">
                <label for="shift" id="shift-text">Receive an email when a student signs up for one of your shifts</label>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary" id="save-session">Save</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
