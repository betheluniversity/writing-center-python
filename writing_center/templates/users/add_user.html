{% extends 'users/index.html' %}

{% block body_content %}
    <div class="jumbotron">
        <h3>Add a User</h3>
    </div>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="user-first-name">First Name</label>
                <input id="user-first-name" type="text" class="chosen-container">
            </div>
            <div class="form-group col-md-4">
                <label for="user-last-name">Last Name</label>
                <input id="user-last-name" type="text" class="chosen-container">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <button type="button" class="btn btn-primary" id="search-users">Search</button>
            </div>
        </div>
    </form>
{% endblock %}
