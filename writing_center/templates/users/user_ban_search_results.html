<div class="row">
    {% if users %}
        {% for user in users %}
            <div class="col-md-12 user-search-results">
                <form action="{{ url_for('UsersView:save_user_ban') }}" method="POST">
                    <input type="hidden" name="username" value="{{ user.username }}">
                    <div class="col-md-6 user-search-result">
                        <button id="ban-user" type="submit" class="btn btn-primary btn-danger search-btn">Ban Student</button>
                        <span>
                            {{ user.firstName }} {{ user.lastName }}<br /><span id="darkblue" class="button-labels darkblue">{{ user.username }}</span>
                        </span>
                    </div>
                </form>
            </div>
        {% endfor %}
    {% else %}
        <div class="col-md-12 user-search-results text-center">
            <h4>User does not exist in the Writing Center. Add them via "Add a User" and try again.</h4>
        </div>
    {% endif %}
</div>
